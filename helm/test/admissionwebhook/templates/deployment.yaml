---
# Source: admissionwebhook/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-admissionwebhook
  labels:
    app: admissionwebhook
    chart: admissionwebhook-0.1.0
    release: RELEASE-NAME
    heritage: Tiller
  namespace: cluster-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admissionwebhook
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: admissionwebhook
        release: RELEASE-NAME
    spec:
      containers:
        - name: admissionwebhook
          image: "vod-docker-ms.artifactory.vodacom.co.za/admission-webhook:v1"
          imagePullPolicy: IfNotPresent
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
              - name: webhook-certs
                mountPath: /etc/webhook/certs
                readOnly: true
          ports:
            - name: http
              containerPort: 443
              protocol: TCP
          resources:
            {}
            
      volumes:
        - name: webhook-certs
          secret:
            secretName: RELEASE-NAME-admissionwebhook-cert
